@(customerForm: Form[mtnUsers])

    @main("selling airtime..") {
<script type="text/javascript">
    jQuery("#lient-form").click(
            function () {
                $.get(jQuery(this).attr("href"), function (data) {
                    $('.result').html(data);
                });
                return false;
            }
    )
</script>

        <div class="row">
            <div class="table-responsive col-md-7  col-md-offset-2  ">
                <table class="table table-bordered   " >


                    <tbody>

                        <tr bgcolor="#e6e6fa" >
                            <td class=" color-title  " colspan="2"></td>
                        </tr>


                        <tr>

                            <td width="200px"  >
                                <ul class="nav  nav-pills nav-tabs nav-stacked">
                                    <li class="active "><a href="@routes.Application.profile()">Home</a></li>
                                    <li><a href="#"> <span class="glyphicon glyphicon-user"></span>Profile</a></li>
                                    <div class="empty"></div>

                                    <li><a href="/balance"><span class="glyphicon glyphicon-comment span3 " ></span>Balance</a></li>
                                    <li><a href="@routes.Store.show_storeForm()"><span class="glyphicon glyphicon-hand-down"></span>Purchase</a></li>
                                    <li><a href="@routes.Application.MTNHistoryAirtime(1)"><span class="glyphicon glyphicon-folder-open "></span>History</a></li>
                                    <li><a href="@routes.Power.show_powerForm()"><span class="glyphicon glyphicon-flash"></span>Sell Power</a></li>
                                    <li><a href="@routes.Application.profile()"><span class="glyphicon glyphicon-phone"></span>Sell Airtime</a></li>
                                    <li><a href="@routes.Application.logout()"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
                                </ul>
                            </td>

                            <td>
                                @if(flash.containsKey("success")) {
                                <div id="error-message" class="text-success">
                                    @flash.get("success")
                                </div>
                                }
                                <div class="col-md-12  client-margin">
                                    <div class="panel panel-primary">
                                        <div class="panel-heading">
                                            Client account
                                        </div>
                                        <div class="panel-body"> <br/>


                                            <form action="@routes.Application.sell_airtime()" id="customer-form"  enctype="multipart/form-data" method="post">


                                            <div class="form-group row  ">
                                                    <label class="col-sm-2 form-control-label">Phone Number</label>
                                                    <div class="col-sm-10">
                                                        <input
                                                        name="phonenumber"
                                                        class="form-control"
                                                        type="text"
                                                        placeholder="Phone Number">
                                                    </div>
                                                </div>


                                                    <div class="form-group row  ">
                                                        <label class="col-sm-2 form-control-label">First Name</label>
                                                        <div class="col-sm-10">
                                                            <input
                                                            name="firstname"

                                                            class="form-control"
                                                            type="text"
                                                            placeholder="First Name">
                                                        </div>
                                                       </div>

                                                    <div class="form-group row   ">
                                                        <label class="col-sm-2 form-control-label">Last Name</label>
                                                        <div class="col-sm-10">
                                                            <input
                                                            name="lastname"

                                                            class="form-control"
                                                            type="text"
                                                            placeholder="Last Name">
                                                        </div>
                                                    </div>



                                                    <div class="form-group row  ">

                                                        <label class="col-sm-2 form-control-label">User</label>
                                                        <div class="col-sm-10">

                                                            <select class="form-control"
                                                            name="client"
                                                            value="client"
                                                            >
                                                                <option value="select">select ..</option>
                                                                <option value="MTN">MTN</option>
                                                                <option value="Tigo">Tigo</option>
                                                                <option value="Airtel">Airtel</option>
                                                            </select>

                                                        </div>
                                                    </div>

                                                    <div class="form-group row  ">
                                                        <label class="col-sm-2 form-control-label">Amount</label>
                                                        <div class="col-sm-10">
                                                            <input
                                                            name="amount"
                                                            class="form-control"
                                                            type="number"
                                                            placeholder="Rwfr">
                                                        </div>
                                                    </div>

                                        <div class="panel-footer">
                                            <input type="submit" class="btn btn-danger  " value="Send">
                                            <input type="reset" class="btn btn-warning" value="Reset">
                                        </div>

                                            </form>

                                        </div>
                                </div>
                                </div>
                           </td>
                         </tr>
                         </tbody>
                       </table>
                    </div>
                   </div>


    }
